services:
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb
    ports:
      - 27007:27017
    volumes:
      - mongodb:/data/db #to avoid data loss
    networks:
      - backend
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}


networks:
  backend:

volumes:
  mongodb: